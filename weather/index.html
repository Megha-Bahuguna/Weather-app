<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<link rel="stylesheet" href="style.css">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


</head>
<body>
<div class="weather2">
    <h1>Weather App</h1>
    <h2>~Megha Bahuguna</h2>
</div>
    
  <div class="card">

   <div class="search">

    <input type="text" placeholder="enter city name"  spellcheck="fa
    ">
    <button><img src="img/Search-icon.png" alt=""></button>

    <!-- <button><i class="fas fa-search" aria-hidden="true"></i></button> -->
   </div>


   <div class="weather">

  <img src="img/rain.png"  class="weather-icon" alt="">
   

   <h1 class="temp">22°c  </h1>

<h2 class="weat">cloudy</h2>


   <h2 class="city">New York</h2>

        <div class="details">
            <div class="col">
                <img src="img/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>


            <div class="col">
                <img src="img/wind2.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>


        </div>   

   </div>

  </div>

<script>

const apiKey = "f60027674802c834bbf098c8a36d7d91";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

const weatherIcon =  document.querySelector(".weather-icon");


async function checkWeather(city){
    const response = await fetch(apiURL + city +  `&appid=${apiKey}`);

    var data = await response.json();

    // console.log(data);


    document.querySelector(".city").innerHTML = data.name;
  
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°c" ;


    document.querySelector(".weat").innerHTML = data.weather[0].description;
    

    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";



   if(data.weather[0].main == "Clouds"){
    
    weatherIcon.src = "img/cloudy.png";

   }
   
   else if(data.weather[0].main == "Clear"){

    weatherIcon.src = "img/clear.png";

   }

   else if(data.weather[0].main == "Rain"){

weatherIcon.src = "img/rain.png";

}

else if(data.weather[0].main == "Drizzle"){

weatherIcon.src = "img/dizzy2.png";

}

else if(data.weather[0].main == "Mist"){

weatherIcon.src = "img/mist.png";

}

else if(data.weather[0].main == "Snow"){

weatherIcon.src = "img/snow.png";

}



document.querySelector(".weather").style.display = "block";
 

}


searchBtn.addEventListener("click", () =>{

checkWeather(searchBox.value);
  

})







// const apiURL = "https://api.openweathermap.org/data/2.5/weather?q=goa&appid=f60027674802c834bbf098c8a36d7d91&units=metric"
</script>


</body>
</html>
